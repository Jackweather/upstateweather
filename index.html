<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Model Viewer</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
        }
        #sidebar {
            width: 180px;
            background: #333;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            max-height: 80vh; /* Increased height for smaller screens */
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        input[type="range"] {
            width: 80%;
            margin: 10px 0;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .hidden {
            display: none;
        }
        .sidebar-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            text-align: center;
            width: 100%;
        }
        .sidebar-button:hover {
            background-color: #555;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                display: none; /* Hide the sidebar on smaller screens */
            }

            #main-content {
                padding: 10px;
            }

            .image-container {
                margin: 10px 0;
            }

            img {
                max-height: 90vh; /* Extend image height further on smaller screens */
            }

            input[type="range"] {
                width: 100%; /* Make slider full-width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="regionButton" class="sidebar-button">Region</button>
        <div id="regionMenu" class="hidden">
            <button id="northeastButton" class="sidebar-button">Northeast</button>
        </div>
    </div>
    <div id="main-content">
        <header>
            Weather Model Viewer
        </header>
        <div class="image-container">
            <img id="weatherImage" src="https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/png/usa_gfs_000.png" alt="Weather Image">
        </div>
        <div class="slider-container">
            <label for="forecastSlider">Forecast Hour: <span id="forecastHour">0</span></label>
            <input id="forecastSlider" type="range" min="0" max="384" step="6" value="0">
        </div>
    </div>
    <script>
        const image = document.getElementById('weatherImage');
        const forecastSlider = document.getElementById('forecastSlider');
        const forecastHour = document.getElementById('forecastHour');
        const regionButton = document.getElementById('regionButton');
        const regionMenu = document.getElementById('regionMenu');
        const northeastButton = document.getElementById('northeastButton');

        let currentRegion = 'usa'; // Default region

        // Preload all images into the browser cache
        const preloadImages = (region) => {
            const images = [];
            for (let i = 0; i <= 384; i += 6) {
                const step = i.toString().padStart(3, '0');
                const img = new Image();
                img.src = `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/${region}/png/${region}_gfs_${step}.png`;
                images.push(img);
            }
        };

        // Call preloadImages for the default region on page load
        preloadImages(currentRegion);

        // Update the image source and forecast hour label based on the slider value
        function updateImage() {
            const step = parseInt(forecastSlider.value).toString().padStart(3, '0');
            image.src = `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/${currentRegion}/png/${currentRegion}_gfs_${step}.png`;
            forecastHour.textContent = step; // Update the forecast hour next to the label
        }

        // Event listener for the slider
        forecastSlider.addEventListener('input', updateImage);

        // Add event listener for left and right arrow keys
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                // Decrease slider value by step if not at minimum
                if (forecastSlider.value > parseInt(forecastSlider.min)) {
                    forecastSlider.value = parseInt(forecastSlider.value) - parseInt(forecastSlider.step);
                    updateImage();
                }
            } else if (event.key === 'ArrowRight') {
                // Increase slider value by step if not at maximum
                if (forecastSlider.value < parseInt(forecastSlider.max)) {
                    forecastSlider.value = parseInt(forecastSlider.value) + parseInt(forecastSlider.step);
                    updateImage();
                }
            }
        });

        // Toggle the visibility of the region menu
        regionButton.addEventListener('click', () => {
            regionMenu.classList.toggle('hidden');
        });

        // Switch to the northeast region
        northeastButton.addEventListener('click', () => {
            currentRegion = 'northeast';
            preloadImages(currentRegion); // Preload northeast images
            forecastSlider.value = 0; // Reset slider to the first image
            updateImage(); // Update the displayed image
        });
    </script>
</body>
</html>
