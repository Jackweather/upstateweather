<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Model Viewer</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
        }
        #sidebar {
            width: 180px;
            background: #333; /* Updated to match the header color */
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            max-height: 70vh;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <!-- Sidebar is now empty -->
    </div>
    <div id="main-content">
        <header>
            Weather Model Viewer
        </header>
        <div class="image-container">
            <img id="weatherImage" src="https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/png/usa_gfs_000.png" alt="Weather Image">
        </div>
        <div class="buttons-container">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script>
        const image = document.getElementById('weatherImage');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        // Forecast steps available (0 to 384 in increments of 6)
        const steps = Array.from({ length: 65 }, (_, i) => i * 6);
        let currentIndex = 0;

        // Update the image source based on the current index
        function updateImage() {
            const step = steps[currentIndex].toString().padStart(3, '0');
            image.src = `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/png/usa_gfs_${step}.png`;
        }

        // Event listeners for buttons
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + steps.length) % steps.length;
            updateImage();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % steps.length;
            updateImage();
        });

        // Event listener for arrow keys
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + steps.length) % steps.length;
                updateImage();
            } else if (event.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % steps.length;
                updateImage();
            }
        });
    </script>
</body>
</html>
