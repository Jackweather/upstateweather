<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Model Viewer</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
        }

        /* Header */
        header {
            background-color: #263159;
            color: white;
            padding: 10px 24px;
            font-size: 1.3em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar */
        #sidebar {
            width: 180px;
            background: #263159;
            padding: 20px 0;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
            margin-top: 54px; /* Adjust for fixed header */
        }

        .nav-btn {
            background-color: #374151;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            width: 100%;
            text-align: left;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #475569;
        }

        /* Main Content */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 100px 0 0 0;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 300px;
        }

        .image-container img {
            width: 100%;
            max-width: 100vw;
            max-height: 80vh;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            object-fit: contain;
        }

        .slider-container {
            margin-top: 24px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-container label {
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #263159;
        }

        .slider-container input[type="range"] {
            width: 100%;
        }

        /* Loading Spinner */
        #loading-spinner {
            display: none;
            align-items: center;
            justify-content: center;
            height: 300px;
            width: 100%;
            flex-direction: column;
        }

        #loading-spinner .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #263159;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        #loading-spinner #loading-percent {
            margin-top: 10px;
            font-size: 1.2em;
            color: #263159;
            font-weight: bold;
        }

        #loading-spinner #loading-note {
            margin-top: 6px;
            font-size: 1em;
            color: #263159;
            opacity: 0.85;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <span>adkwx.com</span>
    </header>
    <div id="sidebar">
        <!-- Add a "Regions" button -->
        <button class="nav-btn" id="regions-btn">Regions</button>
        <!-- Add a "Clear Cache" button -->
        <button class="nav-btn" id="clear-cache-btn">Clear Cache</button>
        <!-- Add a "Switch to NAM" button -->
        <button class="nav-btn" id="switch-to-nam-btn">Switch to NAM</button>
    </div>
    <div id="main-content">
        <div class="image-container">
            <img id="weatherImage" src="https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/png/usa_gfs_000.png" alt="Weather Image">
        </div>
        <div id="loading-spinner">
            <div class="spinner"></div>
            <div id="loading-percent">0%</div>
            <div id="loading-note">You can still move the slider to help load speed.</div>
        </div>
        <div class="slider-container">
            <label for="forecastSlider">Hour: <span id="forecastHour">0</span></label>
            <input id="forecastSlider" type="range" min="0" max="384" step="6" value="0" oninput="updateImage()">
        </div>
    </div>
    <script>
        const image = document.getElementById('weatherImage');
        const forecastSlider = document.getElementById('forecastSlider');
        const forecastHour = document.getElementById('forecastHour');
        const loadingSpinner = document.getElementById('loading-spinner');
        const loadingPercent = document.getElementById('loading-percent');
        const loadingNote = document.getElementById('loading-note');
        let currentRegion = 'main'; // Track the current region ('main' or 'northeast-mslp-prate')
        const cachedImages = {}; // Cache for preloaded images

        // Update the image source and forecast hour label based on the slider value
        function updateImage() {
            const step = parseInt(forecastSlider.value).toString().padStart(3, '0');
            const baseUrl = currentRegion === 'northeast-mslp-prate'
                ? `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/northeast/png/northeast_gfs_`
                : currentRegion === 'usa-mslp-diff'
                ? `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp_dif/pngs/mslp_diff_`
                : `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/png/usa_gfs_`;
            image.src = `${baseUrl}${step}.png`;
            forecastHour.textContent = step;
        }

        // Preload images for a specific region with concurrent loading and progress updates
        function preloadImagesForRegion(region) {
            const totalImages = 65; // 384 / 6 + 1
            let loadedCount = 0;
            const startTime = Date.now();

            const promises = [];
            for (let i = 0; i <= 384; i += 6) {
                const step = i.toString().padStart(3, '0');
                const url = region === 'northeast-mslp-prate'
                    ? `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/northeast/png/northeast_gfs_${step}.png`
                    : region === 'usa-mslp-diff'
                    ? `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp_dif/pngs/mslp_diff_${step}.png`
                    : `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/png/usa_gfs_${step}.png`;

                // Create a promise for each image load
                const promise = new Promise((resolve) => {
                    const img = new Image();
                    img.src = url;

                    img.onload = () => {
                        cachedImages[`${region}_${step}`] = img; // Cache the image
                        loadedCount++;

                        // Update percentage and ETA dynamically
                        const percentage = Math.round((loadedCount / totalImages) * 100);
                        const elapsedTime = (Date.now() - startTime) / 1000; // Time in seconds
                        const eta = ((elapsedTime / loadedCount) * (totalImages - loadedCount)).toFixed(1);

                        loadingPercent.textContent = `${percentage}%`;
                        loadingNote.textContent = `ETA: ${eta}s`;

                        resolve(); // Resolve the promise when the image is loaded
                    };

                    img.onerror = () => {
                        console.warn(`Failed to load image: ${url}`);
                        loadedCount++;

                        // Update percentage and ETA dynamically even if an image fails
                        const percentage = Math.round((loadedCount / totalImages) * 100);
                        const elapsedTime = (Date.now() - startTime) / 1000; // Time in seconds
                        const eta = ((elapsedTime / loadedCount) * (totalImages - loadedCount)).toFixed(1);

                        loadingPercent.textContent = `${percentage}%`;
                        loadingNote.textContent = `ETA: ${eta}s`;

                        resolve(); // Resolve even if the image fails to load
                    };
                });

                promises.push(promise);
            }

            // Use Promise.all to wait for all images to load
            return Promise.all(promises).then(() => {
                const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                console.log(`Preloading completed for region "${region}" in ${elapsedTime}s`);
            });
        }

        // Preload "main" region images on page load
        window.addEventListener('load', async () => {
            // Show loading spinner
            loadingSpinner.style.display = 'flex';
            image.style.display = 'none';

            // Preload images for the "main" region
            await preloadImagesForRegion('main');

            // Hide loading spinner and show the image
            loadingSpinner.style.display = 'none';
            image.style.display = 'block';

            updateImage(); // Update the image
        });

        // Event listener for the slider
        forecastSlider.addEventListener('input', updateImage);

        // Add event listener to the "Regions" button
        const regionsBtn = document.getElementById('regions-btn');
        regionsBtn.addEventListener('click', () => {
            // Check if the "USA" button already exists
            if (!document.getElementById('usa-btn')) {
                const usaBtn = document.createElement('button');
                usaBtn.id = 'usa-btn';
                usaBtn.className = 'nav-btn';
                usaBtn.textContent = 'USA';
                document.getElementById('sidebar').appendChild(usaBtn);

                // Add event listener to the "USA" button
                usaBtn.addEventListener('click', () => {
                    // Check if the "MSLP & Prate" button already exists
                    if (!document.getElementById('usa-mslp-prate-btn')) {
                        const usaMslpPrateBtn = document.createElement('button');
                        usaMslpPrateBtn.id = 'usa-mslp-prate-btn';
                        usaMslpPrateBtn.className = 'nav-btn';
                        usaMslpPrateBtn.textContent = 'MSLP & Prate';

                        // Insert the "MSLP & Prate" button above the "Northeast" button
                        const northeastBtn = document.getElementById('northeast-btn');
                        if (northeastBtn) {
                            document.getElementById('sidebar').insertBefore(usaMslpPrateBtn, northeastBtn);
                        } else {
                            document.getElementById('sidebar').appendChild(usaMslpPrateBtn);
                        }

                        // Add event listener to the "MSLP & Prate" button
                        usaMslpPrateBtn.addEventListener('click', async () => {
                            currentRegion = 'main'; // Set the region to 'main'
                            forecastSlider.value = 0; // Reset slider to the first image

                            // Show loading spinner
                            loadingSpinner.style.display = 'flex';
                            image.style.display = 'none';

                            // Preload images
                            await preloadImagesForRegion(currentRegion);

                            // Hide loading spinner and show the image
                            loadingSpinner.style.display = 'none';
                            image.style.display = 'block';

                            updateImage(); // Update the image
                        });
                    }

                    // Check if the "MSLP Diff" button already exists
                    if (!document.getElementById('usa-mslp-diff-btn')) {
                        const usaMslpDiffBtn = document.createElement('button');
                        usaMslpDiffBtn.id = 'usa-mslp-diff-btn';
                        usaMslpDiffBtn.className = 'nav-btn';
                        usaMslpDiffBtn.textContent = 'MSLP Diff';

                        // Insert the "MSLP Diff" button above the "Northeast" button
                        const northeastBtn = document.getElementById('northeast-btn');
                        if (northeastBtn) {
                            document.getElementById('sidebar').insertBefore(usaMslpDiffBtn, northeastBtn);
                        } else {
                            document.getElementById('sidebar').appendChild(usaMslpDiffBtn);
                        }

                        // Add event listener to the "MSLP Diff" button
                        usaMslpDiffBtn.addEventListener('click', async () => {
                            currentRegion = 'usa-mslp-diff'; // Set the region to 'usa-mslp-diff'
                            forecastSlider.value = 6; // Reset slider to the first image (006)

                            // Show loading spinner
                            loadingSpinner.style.display = 'flex';
                            image.style.display = 'none';

                            // Preload images for the "MSLP Diff" region
                            await preloadImagesForRegion(currentRegion);

                            // Hide loading spinner and show the image
                            loadingSpinner.style.display = 'none';
                            image.style.display = 'block';

                            updateImage(); // Update the image
                        });
                    }
                });
            }

            // Check if the "Northeast" button already exists
            if (!document.getElementById('northeast-btn')) {
                const northeastBtn = document.createElement('button');
                northeastBtn.id = 'northeast-btn';
                northeastBtn.className = 'nav-btn';
                northeastBtn.textContent = 'Northeast';
                document.getElementById('sidebar').appendChild(northeastBtn);

                // Add event listener to the "Northeast" button
                northeastBtn.addEventListener('click', () => {
                    // Do not change the region or URL here, just show the "MSLP & Prate" button
                    if (!document.getElementById('northeast-type-btn')) {
                        const northeastTypeBtn = document.createElement('button');
                        northeastTypeBtn.id = 'northeast-type-btn';
                        northeastTypeBtn.className = 'nav-btn';
                        northeastTypeBtn.textContent = 'MSLP & Prate';
                        document.getElementById('sidebar').appendChild(northeastTypeBtn);

                        // Add event listener to the "MSLP & Prate" button
                        northeastTypeBtn.addEventListener('click', async () => {
                            currentRegion = 'northeast-mslp-prate'; // Switch to the 'northeast-mslp-prate' region
                            forecastSlider.value = 0; // Reset slider to the first image

                            // Show loading spinner
                            loadingSpinner.style.display = 'flex';
                            image.style.display = 'none';

                            // Preload images
                            await preloadImagesForRegion(currentRegion);

                            // Hide loading spinner and show the image
                            loadingSpinner.style.display = 'none';
                            image.style.display = 'block';

                            updateImage(); // Update the image
                        });
                    }
                });
            }
        });

        // Add event listener to enable arrow key control when clicking anywhere on the page
        document.body.addEventListener('click', () => {
            document.body.focus(); // Ensure the body element is focused to capture key events
        });

        // Add event listener for keydown events to control the slider with arrow keys
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                // Move slider to the right (increase value)
                if (parseInt(forecastSlider.value) < parseInt(forecastSlider.max)) {
                    forecastSlider.value = parseInt(forecastSlider.value) + parseInt(forecastSlider.step);
                    updateImage(); // Update the image
                }
            } else if (event.key === 'ArrowLeft') {
                // Move slider to the left (decrease value)
                if (parseInt(forecastSlider.value) > parseInt(forecastSlider.min)) {
                    forecastSlider.value = parseInt(forecastSlider.value) - parseInt(forecastSlider.step);
                    updateImage(); // Update the image
                }
            }
        });

        // Add event listener to the "Clear Cache" button
        const clearCacheBtn = document.getElementById('clear-cache-btn');
        clearCacheBtn.addEventListener('click', () => {
            // Clear the cachedImages object
            for (const key in cachedImages) {
                delete cachedImages[key];
            }
            console.log('Cache cleared.');

            // Reset the image source to the default
            currentRegion = 'main'; // Reset to the default region
            forecastSlider.value = 0; // Reset slider to the first image
            updateImage(); // Update the image
        });

        // Add event listener to the "Switch to NAM" button
        const switchToNamBtn = document.getElementById('switch-to-nam-btn');
        switchToNamBtn.addEventListener('click', () => {
            window.location.href = 'NAm.html'; // Redirect to the NAM page
        });
    </script>
</body>
</html>
