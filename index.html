<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Model Viewer</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
        }
        #left-slider {
            width: 200px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        #left-slider.closed {
            transform: translateX(-100%);
        }
        #left-slider .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #left-slider button {
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #left-slider button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
        #left-slider button:active {
            background-color: #3e8e41; /* Even darker green on click */
            transform: scale(0.95); /* Slight shrink effect */
        }
        #toggle-slider {
            position: absolute;
            top: 50%;
            left: 200px;
            transform: translateY(-50%);
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: left 0.3s ease;
        }
        #toggle-slider.closed {
            left: 0;
        }
        #toggle-slider:hover {
            background-color: #555;
        }
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        input[type="range"] {
            width: 80%;
            margin: 10px 0;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #left-slider {
                width: 200px; /* Keep the width fixed */
                flex-direction: column; /* Ensure it stays vertical */
                position: fixed; /* Fix it to the left side */
                top: 0;
                left: 0;
                height: 100%; /* Make it full height */
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1); /* Restore shadow */
            }

            #toggle-slider {
                top: 50%; /* Keep the toggle button vertically centered */
                left: 200px; /* Adjust position relative to the slider */
            }

            #main-content {
                padding: 10px;
                margin-left: 200px; /* Add margin to prevent overlap with the slider */
            }

            .image-container {
                margin: 10px 0;
            }

            img {
                max-height: 90vh;
            }

            input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="left-slider" class="closed">
        <div class="button-container">
            <button id="regionButton">Region</button>
            <button id="northeastButton" class="hidden">Northeast</button>
        </div>
    </div>
    <button id="toggle-slider" class="closed">➤</button>
    <div id="main-content">
        <header>
            Weather Model Viewer
        </header>
        <div class="image-container">
            <img id="weatherImage" src="https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/png/usa_gfs_000.png" alt="Weather Image">
        </div>
        <div class="slider-container">
            <label for="forecastSlider">Forecast Hour: <span id="forecastHour">0</span></label>
            <input id="forecastSlider" type="range" min="0" max="384" step="6" value="0">
        </div>
    </div>
    <script>
        const image = document.getElementById('weatherImage');
        const forecastSlider = document.getElementById('forecastSlider');
        const forecastHour = document.getElementById('forecastHour');
        const regionButton = document.getElementById('regionButton');
        const northeastButton = document.getElementById('northeastButton');
        const leftSlider = document.getElementById('left-slider');
        const toggleSliderButton = document.getElementById('toggle-slider');

        // Toggle visibility of the "Northeast" button
        regionButton.addEventListener('click', () => {
            northeastButton.classList.toggle('hidden');
        });

        // Preload all images into the browser cache
        const preloadImages = () => {
            const images = [];
            for (let i = 0; i <= 384; i += 6) {
                const step = i.toString().padStart(3, '0');
                const img = new Image();
                img.src = `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/png/usa_gfs_${step}.png`;
                images.push(img);
            }
        };

        // Call preloadImages on page load
        preloadImages();

        // Update the image source and forecast hour label based on the slider value
        function updateImage() {
            const step = parseInt(forecastSlider.value).toString().padStart(3, '0');
            image.src = `https://weather-data21.s3.us-east-2.amazonaws.com/GFS_output/mslp/png/usa_gfs_${step}.png`;
            forecastHour.textContent = step;
        }

        // Event listener for the slider
        forecastSlider.addEventListener('input', updateImage);

        // Add event listener for left and right arrow keys
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                if (forecastSlider.value > parseInt(forecastSlider.min)) {
                    forecastSlider.value = parseInt(forecastSlider.value) - parseInt(forecastSlider.step);
                    updateImage();
                }
            } else if (event.key === 'ArrowRight') {
                if (forecastSlider.value < parseInt(forecastSlider.max)) {
                    forecastSlider.value = parseInt(forecastSlider.value) + parseInt(forecastSlider.step);
                    updateImage();
                }
            }
        });

        // Toggle the visibility of the left slider
        toggleSliderButton.addEventListener('click', () => {
            leftSlider.classList.toggle('closed');
            toggleSliderButton.classList.toggle('closed');
            toggleSliderButton.textContent = leftSlider.classList.contains('closed') ? '➤' : '◀';
        });
    </script>
</body>
</html>
